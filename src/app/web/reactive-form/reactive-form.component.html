
<h1>adasdasdasd</h1>
<body>
  

<div class="p-6 rounded-lg shadow-lg bg-white max-w-md mt-8">
  <form action="">

    <div class="form-group mb-6 bg-blue-400">
    <!-- Name -->
    <label for="name" class="bg-blue-400">Nombre:</label>
    <input type="text" class="form-control" id="name"
    formControlName="name"> </div>
    
    <div class="form-group mb-6">
      <!-- Email -->
      <label for="email" class="bg-blue-400">Email:</label>
      <input type="text" class="form-control" id="email"
      formControlName="email"> </div>

    <div class="form-group mb-6">
      <!-- Message -->
      <label for="message" class="bg-blue-400">Message:</label>
      <textarea type="text" class="form-control" id="message"
      formControlName="message"> </textarea></div>
    
    <div class="form-group mb-6">
      <!-- Button -->
      <button [disabled]="formLogin.invalid">Confirmar</button></div>
    

  </form>


</div>
</body>
